<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Images</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

.image-container {
  max-width: 100%; 
  width: 30%;
  margin: 10px;
  cursor: pointer;
  transition: transform 0.3s ease-in-out;
}

    .image-container:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- First Row -->
  <div class="image-container" onclick="window.location.href='page1.html';">
    <img src="https://m.media-amazon.com/images/I/51Ic-pevXhL._SY445_SX342_.jpg" alt="Image 1">
  </div>
